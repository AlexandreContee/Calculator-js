<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div id="area">
      <div id="answer">
        0
      </div>
      <div id="divclear">
        <button action="clear" class="clear">CE</button>
      </div>
      <div>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button action="divide" class="operation">/</button>
      </div>
      <div>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button action="multiply" class="operation">X</button>
      </div>
      <div>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button action="subtract" class="operation">-</button>
      </div>
      <div>
        <button value="0">0</button>
        <button dec="decimal">.</button>
        <button action="sum" class="operation">+</button>
        <button action="operate" class="operation">=</button>
      </div>
    </div>
  </main>
  <footer>
    <script src="script.js"></script>
  </footer>
</body>

</html>
